<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">

		<h:form>
		<p:growl id="growl" life="2000" />
			<p:panel id="basic" header="User" footer=""
				style="margin-bottom:20px">
				<p:messages>
					<p:autoUpdate />
				</p:messages>

				<p:outputLabel for="user" value="Select User: " />
				<p:selectOneMenu id="user" value="#{userView.selectedUser}" converter="userConverter" 
					effect="fold">
					<f:selectItems value="#{userView.userList}" var="user" 
						itemLabel="#{user.userName}" itemValue="#{user}" />
				</p:selectOneMenu>
				<p:commandButton value="Load User" id="ajax" update="growl" actionListener="#{userView.loadUserDetail}" styleClass="ui-priority-primary" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
